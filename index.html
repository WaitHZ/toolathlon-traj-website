<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Trajectory Replay</title>
    <link rel="icon" type="image/png" href="ico.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <!-- Top Control Bar -->
    <div class="top-bar">
        <div class="controls">
            <!-- 双选择框：模型名 + 任务名 -->
            <div class="dual-selector-container">
                <a href="https://toolathlon.xyz/introduction" target="_blank" rel="noopener noreferrer" class="brand-link">
                    <img src="toolathlon.svg" alt="Toolathlon" class="brand-logo">
                </a>
                <select id="model-selector" class="model-selector">
                    <option value="">Select model...</option>
                </select>
                <select id="task-selector" class="task-selector" disabled>
                    <option value="">Select task...</option>
                </select>
            </div>
            <!-- 保留原有的单选择框作为备用 -->
            <select id="traj-file" class="file-selector" style="display: none;">
                <option value="">Select trajectory file...</option>
            </select>
            <button id="play-btn" class="play-btn" disabled>
                <span class="play-icon">▶</span>
                Play
            </button>
            <button id="pause-btn" class="control-btn" disabled>
                <span class="pause-icon">⏸</span>
                Pause
            </button>
            <button id="prev-btn" class="control-btn" disabled>
                <span class="prev-icon">◀</span>
                Prev
            </button>
            <button id="next-btn" class="control-btn" disabled>
                <span class="next-icon">▶</span>
                Next
            </button>
            <button id="show-all-btn" class="control-btn" disabled>
                <span class="next-icon">⤓</span>
                Show All
            </button>
        </div>
        <div class="top-bar-right">
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress" class="progress-fill"></div>
                </div>
                <span id="progress-text" class="progress-text">0 / 0</span>
            </div>
            <div id="task-status" class="task-status" style="display: none;">
                <span class="task-status-icon"></span>
                <span class="task-status-text"></span>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="main-container">
        <div class="chat-container">
            <div id="messages-container" class="messages-container">
            </div>
        </div>
        
        <!-- Right Sidebar for Tool Calls -->
        <div id="tool-sidebar" class="tool-sidebar">
            <div class="sidebar-header">
                <h3>Tool Call Details</h3>
                <button id="close-sidebar" class="close-btn">×</button>
            </div>
            <div id="tool-details" class="tool-details">
                <!-- Tool call details will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
